<!DOCTYPE html>
<html lang="en" ng-app="myapp" ng-controller="mycontro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learnign AngularJS</title>

    <script type="text/javascript" src="angular.min.js"> </script>
</head>
<body>
    <div>
        <p>2+8 = {{2+8}}</p>
        <h2>{{ [2, 5, 8, 4, 5].length }}</h2>
        <h2>{{"hello"}} </h2>
        <h2>{{ {name: "kamal"}.name }} </h2>
        <h2>{{ ['math', 'english', 'bangla'][2]}} </h2> 
    </div>

    <p>Type your name: <input type="text" ng-model="name"></p> 
    <!-- <h1> Hello {{name}} </h1> -->
    <h2> Hello <span ng-bind="name"></span> </h2>

    <!-- ng-show and ng-hide -->
    <input type="checkbox" ng-model="value"> </br>
    <p ng-show="value">This is value</p>
    <input type="checkbox" ng-model="value2"> </br>
    <p ng-hide="value2">Hide value</p>

    <!-- ng-repeat -->
    <div>
        <ul>
            <li ng-repeat="x in data">
                {{ x.name + ", " + x.division}}

            </li>
        </ul>

    </div>
    <script type="text/javascript">
    var app = angular.module('myapp', []);

    app.controller('mycontro', function($scope){
        $scope.data = [{name:'nayeem', division:'Dhaka'},
        {name:'roni', division:'Rajshahi'},
        {name:'Rashed', division:'Rangpur'}
        ];
    } );
    </script>
</body>
</html>
