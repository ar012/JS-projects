<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>bulb-on-off</title>
</head>

<body>
  <button type="button" name="button" onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>
  <img id="myImage" src="pic_bulboff.gif" style="width:100px" alt="">

  <button type="button" name="button" onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>



  <h2>JavaScript Functions</h2>

  <p>This example calls a function which performs a calculation and returns the result:</p>

  <p id="demo"></p>

  <script>
    var x = myFunction(4, 3);
    document.getElementById("demo").innerHTML = x;
    // console.log(x);
    function myFunction(a, b) {
      return a * b;
    }
  </script>


  <p id="demo"></p>

  <script>
    var cars = ["Saab", "Volvo", "BMW"];
    document.getElementById("demo").innerHTML = cars;
  </script>

  <p id="demo10"></p>

  <script>
  var fruits = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById("demo10").innerHTML = fruits.toString();
  </script>

</body>

</html>
