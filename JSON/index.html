<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrays</h2>

    <p id="demo"></p>

    <script>
        var cars = ["Saab", "Volvo", "BMW"];
        cars[0] = "Toyota";
        cars[3] = 'Honda';
        document.getElementById("demo").innerHTML = cars;
    </script>

    <h2>Define array using new keyword</h2>
    <p id="demo2"></p>
    <script>
        var subjects = new Array("Math", "English", "Bangla");
        document.getElementById("demo2").innerHTML = subjects;
    </script>
</body>

</html>
